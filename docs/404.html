<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Financial Matrix</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is already in place
      // If the redirect is `cname`, then we need to use `window.location.pathname` as the base
      // If the redirect is `repo`, then we need to use `/repo-name/` as the base
      // This is because `window.location.origin` will be `https://<username>.github.io` for both
      // but the actual base path for the app is different.
      var pathSegmentsToKeep = 1; // Adjust this number based on your repository structure
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
